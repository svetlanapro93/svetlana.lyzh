<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">


		function readInt(x){
			var number = document.getElementById(x).value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;Ответ пользователяпереводит в числовое выражение		
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
			//текст указанный над полем ввода меняет на новый указанный в скобках текст
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
			//функция удалят поле ввода для пользователя
		}

		function password1(){
			var Password = [];
			var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m"];
			var password1Length = readInt("userAnswer");	
			for(var i = 0; i < password1Length; i++){
				var rand = Math.floor(Math.random() * arr.length);
				rand = rand - 1
				Password.push(arr[rand])

				
			}
			write("<b>Пароль сгенерирован: </b>" + Password.flat(Infinity).join(''));
			hide("button");
			hide("userAnswer")
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор случайных чисел</h1>

			<div class="box">
					<p id="info">Укажите длину желаемого пароля</p>
					<input type="text" id="userAnswer">
					<br>
					<a href="#" onClick="password1();" id="button">Создать пароль</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
